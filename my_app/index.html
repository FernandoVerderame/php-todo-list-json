<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js'
        integrity='sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA=='
        crossorigin='anonymous'></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <div id="todo-list">

                <!-- ! Header -->
                <header>
                    <h1 class="text-center text-white">Todo List PHP</h1>
                </header>

                <!-- ! Main -->
                <main>
                    <div class="main-list">

                        <ul class="list-group">

                            <!-- Tasks List -->
                            <li v-for="(task,i) in tasks" :key="task.id"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label role="button" class="form-check-label">
                                        <input class="form-check-input" type="checkbox">
                                        <span :class="{'text-decoration-line-through': task.done}">
                                            {{ task.text }}
                                        </span>
                                    </label>
                                </div>

                                <button type="button" class="btn-close"></button>
                            </li>

                            <!-- Input aggiunta item -->
                            <li class="list-group-item d-flex align-items-center">
                                <div class="input-group d-block">
                                    <form @submit.prevent="addTask" class="d-flex gap-2">
                                        <input type="text" class="form-control" placeholder="Aggiungi Task" ref="input"
                                            v-model.trim="newTask">
                                        <button class="btn btn-outline-secondary" type="submit">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </li>
                        </ul>

                    </div>
                </main>

            </div>
        </div>

    </div>
</body>

</html>
